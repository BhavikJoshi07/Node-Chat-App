<!DOCTYPE html>
<html>
    
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="chat">
        <div class="chatSidebar">
            <h3>People</h3>
            <div class="users"></div>
        </div>

        <div class="chatMain">
            <ol id="messages" class="chatMessages">
            </ol>

            <div class="chatFooter">
                <form id="message-form">

                <input type="text" name="messageText" placeholder="Enter Your Message Here" autofocus autocomplete="off" />
                <button type="submit">Send</button>

                </form>
                <button id="locationButton">Send Location</button>
            </div>
        </div>

        <script id="messageTemplate" type="text/template">
            <li class="message">
                <div class="messageTitle">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
                </div>

                <div class="message__body">
                    <p>{{body}}</p>
                </div>
            </li>
        </script>

        <script id="locationMessageTemplate" type="text/template">
            <li class="message">
                <div class="messageTitle">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
                </div>

                <div class="message__body">
                    <p><a href="{{url}}" target="_blank">Current Location</a></p>
                </div>
            </li>
        </script>

        <script src="socket.io/socket.io.js"></script>
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/libs/mustache.js"></script>
        <script src="/js/index.js"></script>
    </body>

</html>
